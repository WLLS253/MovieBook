<script type = "text/javascript">
    new Vue({
        el: '#app',
        data:{
            info:null,
            cinema_info:null,
            hall_info:null,
            selected:0,
            cinema_selected:0,
            hall_selected:0,
            schedule:{
                movie_id:null,
                cinema_id:null,
                hall_id:null,
                price:null,
                start_date:null,
                end_date:null,
                description:null,
            },
        },
        methods:{
            setMovieIdAndGetPrice(movie_id,movie_name){
                if(this.selected > 0)this.schedule.movie_id = this.info.movie_infos[this.selected-1].movie_id;

                console.log("这次selected为"+this.selected);
                console.log("这次movie_id为"+this.schedule.movie_id);

                return movie_name;
            },
            setCinemaIdAndGetPrice(id,cinemaName){
                if(this.cinema_selected > 0)this.schedule.cinema_id = this.cinema_info.cinemas[this.cinema_selected-1].id;

                console.log("这次cinema_selected为"+this.cinema_selected);
                console.log("这次cinema_id为"+this.schedule.cinema_id);

                return cinemaName;
            },
            setHallIdAndGetPrice(id,hallName){
                if(this.hall_selected > 0)this.schedule.hall_id = this.hall_info[this.hall_selected-1].id;

                console.log("这次hall_selected为"+this.hall_selected);
                console.log("这次hall_id为"+this.schedule.hall_id);

                return hallName;
            },
            addSchedule(){
                // 按 URLSearchParams 方式的话是 application/x-www-form-urlencoded
                // 否则 将会被 自动  json 化
                const params = new URLSearchParams();
                params.append('cinemaId', this.schedule.cinema_id);
                params.append('describe', this.schedule.description);
                params.append('end', this.schedule.end_date);
                params.append('hallId', this.schedule.hall_id);
                params.append('movieId', this.schedule.movie_id);
                params.append('price', this.schedule.price);
                params.append('start', this.schedule.start_date);
                axios.post("http://116.62.10.95:8081/shedule/add",params,
                    {
                        headers: {
                            'Access-Control-Allow-Origin': '*',
                        },
                        crossdomain: true,
                    }
                )
                    .then(response => {console.log(response)
                        console.log(this.schedule)
                        // alert("添加成功！")
                        // self.location = "xdq_cinema_arrangements.html";
                    })
                    .catch(function (error) { // 请求失败处理
                        console.log(error);
                    });

                alert("添加成功！");
                window.location.href = "http://116.62.10.95:8081/mng/xdq_cinema_arrangements.html";
            },
            addCinema(){
                const params = new URLSearchParams();
                for (let key in this.cinema_info){
                    params.append(key,this.cinema_info[key])
                }
                axios.post("http://116.62.10.95:8081/cinema/add",params)
                    .then(response => {console.log(response)
                    })
                    .catch(function (error) { // 请求失败处理
                        console.log(error);
                    });
            },
            checkOut(){
                const params = new URLSearchParams();
                params.append('ticket_infos', JSON.stringify([{row:1,col:1},{row:1,col:2},{row:1,col:3},{row:1,col:4}]));
                // axios.post("http://116.62.10.95:8081/purchase/checkOut",params)
                //     .then(response => {console.log(response)
                //     })
                //     .catch(function (error) { // 请求失败处理
                //         console.log(error);
                //     });
                axios.post("http://116.62.10.95:8081/purchase/checkOut",{'ticket_infos':[{row:1,col:1},{row:1,col:2},{row:1,col:3},{row:1,col:4}]})
                    .then(response => {console.log(response)
                    })
                    .catch(function (error) { // 请求失败处理
                        console.log(error);
                    });
            },
            tester(){

                axios.post("http://116.62.10.95:8081/moive/tagFliter",{"start_year":-1,"end_year":3000,"key_string":"普通",tags:["搞笑"]}).then(r=>{
                    console.log(r)
                })
            },
        },
        mounted (){
            const params = {
                "pageNumber": 0,
                "pageSize": 10
            };

            axios.post('http://116.62.10.95:8081/moive/Fliter/details',params,
                {
                    headers: {
                        'Access-Control-Allow-Origin': '*',
                    },
                    crossdomain: true,
                })
                .then(response => {
                    console.log(response);
                    this.info = response.data.data;
                    console.log("这是我刚设置的info"+this.info);
                })
                .catch(function (error) {
                    console.log(error);
                });

            axios.get('http://116.62.10.95:8081/cinema/getList?pageNumber=0&pageSize=5')
                .then(response => {
                    console.log(response);
                    this.cinema_info = response.data.data;
                    console.log("这是我刚设置的cinema_info"+this.cinema_info);
                })
                .catch(function (error) {
                    console.log(error);
                });

            axios.get('http://116.62.10.95:8081/cinemaHall/getList?cinema_id=1')
                .then(response => {
                    console.log(response);
                    this.hall_info = response.data.data;
                    console.log("这是我刚设置的hall_info"+this.hall_info);
                })
                .catch(function (error) {
                    console.log(error);
                });

            this.schedule.start_date = "2020-06-13 10:00:00"
            this.schedule.end_date = "2020-06-13 12:00:00"

            $(function () {
                $('#datetimepicker4').datetimepicker({
                    keepOpen:true,
                });
                $('#datetimepicker4').data("DateTimePicker").keepOpen(true);
                $('#datetimepicker5').datetimepicker({
                    keepOpen:true,
                });
                $('#datetimepicker5').data("DateTimePicker").keepOpen(true);
            });
        },
        updated(){
            // $(function () {
            //     $('#datetimepicker4').datetimepicker({
