<script type="text/javascript">
    function getCookie(cookie_name) {
        var allcookies = document.cookie;
        //索引长度，开始索引的位置
        var cookie_pos = allcookies.indexOf(cookie_name);

        // 如果找到了索引，就代表cookie存在,否则不存在
        if (cookie_pos != -1) {
            // 把cookie_pos放在值的开始，只要给值加1即可
            //计算取cookie值得开始索引，加的1为“=”
            cookie_pos = cookie_pos + cookie_name.length + 1;
            //计算取cookie值得结束索引
            var cookie_end = allcookies.indexOf(";", cookie_pos);

            if (cookie_end == -1) {
                cookie_end = allcookies.length;

            }
            //得到想要的cookie的值
            var value = unescape(allcookies.substring(cookie_pos, cookie_end));
        }
        return value;
    }

    var user_identfication = document.getElementById("user_identification");
    console.log("User_identification: " + getCookie("sysName"))

    new Vue({
        el: '#app',
        data: {
            page_size: 3,
            current_page: 0,
            total_pages: null,

            selected_date: null,

            searched_cinema_name: "",

            cinema_info: {
                // cinemaname: '兰州万达广场店',
                // location: '兰州市城关区天水北路68号万达广场4楼',
                // phone: '0931-5369999 ',
                // grade: '5',
                // cinemadescription: ' 温馨提示：观看特殊影片 ',
                // cinemafigure: null,
                cinemaname: null,
                location: null,
                phone: null,
                grade: null,
                cinemadescription: null,
            },

            cinemas: [],

            isAllSelected: false,
            selected_cinemas: [],
        },

        mounted: function () {

            axios.get("http://localhost:8081/cinema/getList?" + "pageNumber=" + this.current_page + "&" + "pageSize" + "=" + this.page_size)
                .then(response => {
                    console.log(response)
                    let data = response.data.data;
                    this.total_pages = data.pageInfo.total_pages;
                    this.cinemas = [];

                    for (var c of data.cinemas) {
                        this.cinemas.push({
                            cinema_id: c.id,
                            cinemaname: c.cinemaName,
                            location: c.location,
                            phone: c.phone,
                            grade: c.grade,
                            cinemadescription: c.cinemaDescription,
                            img_url: "file://" + c.cover_img_url,
                        })
                    }

                })
                .catch(function (error) { // 请求失败处理
                    console.log(error);
                });

        },

        methods: {

            loadList() {
                axios.get("http://localhost:8081/cinema/getList?" + "pageNumber=" + this.current_page + "&" + "pageSize" + "=" + this.page_size)
                    .then(response => {
                        console.log(response)
                        let data = response.data.data;
                        this.total_pages = data.pageInfo.total_pages;
                        this.cinemas = [];

                        for (var c of data.cinemas) {
                            this.cinemas.push({
                                cinema_id: c.id,
                                cinemaname: c.cinemaName,
                                location: c.location,
                                phone: c.phone,
                                grade: c.grade,
                                cinemadescription: c.cinemaDescription,
                                img_url: "file://" + c.cover_img_url,
                            })
                        }

                    })
                    .catch(function (error) { // 请求失败处理
                        console.log(error);
                    });
            },

        {
            "input": "suggestId"
            , "location": map
        });

    ac.addEventListener("onhighlight", function (e) {  //鼠标放在下拉列表上的事件
        var str = "";
        var _value = e.fromitem.value;
        var value = "";
        if (e.fromitem.index > -1) {
            value = _value.province + _value.city + _value.district + _value.street + _value.business;
        }
        str = "FromItem<br />index = " + e.fromitem.index + "<br />value = " + value;

        value = "";

            _value = e.toitem.value;
            value = _value.province + _value.city + _value.district + _value.street + _value.business;
        }
        str += "<br />ToItem<br />index = " + e.toitem.index + "<br />value = " + value;
        G("searchResultPanel").innerHTML = str;
    });

    var myValue;
    ac.addEventListener("onconfirm", function (e) {    //鼠标点击下拉列表后的事件
        var _value = e.item.value;
        myValue = _value.province + _value.city + _value.district + _value.street + _value.business;
        console.log(myValue)
        G("searchResultPanel").innerHTML = "onconfirm<br />index = " + e.item.index + "<br />myValue = " + myValue;
        setPlace();
    });

    var pp;

    function setPlace() {
        map.clearOverlays();    //清除地图上所有覆盖物
        function myFun() {
            pp = local.getResults().getPoi(0).point;    //获取第一个智能搜索的结果
            console.log('经度：' + pp.lng, '纬度：' + pp.lat);
            map.centerAndZoom(pp, 18);
            map.addOverlay(new BMap.Marker(pp));    //添加标注
        }
        var local = new BMap.LocalSearch(map, { //智能搜索
            onSearchComplete: myFun
        });
        local.search(myValue);
    }
