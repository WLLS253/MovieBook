        .pagewrap {
            padding: 25px 0;
            -webkit-user-select: none;
            user-select: none;
            width: 100%;
            color: #666;
            text-align: center;
            font-size: 14px;
        }

        .pagewrap i {
            height: 34px;
            padding: 0;
            border: 1px solid #ccc;
            line-height: 34px;
            border-radius: 3px;
            width: 34px;
            display: inline-block;
            cursor: pointer;
            margin: 0 4px;
            vertical-align: middle;
        }

        .pagewrap i.button {
            width: 68px;
        }

        .pagewrap i:hover {
            border-color: #fdb800;
            color: #fdb800;
            animation: buttonshake .4s ease-out forwards;
        }

        .pagewrap i.current:hover,
        i.current,
        i.button:hover {
            border-color: #fdb800;
            color: #fdb800;
            animation: none;
        }

        .pagewrap i.disabled,
        i.disabled:hover {
            background: #EFEFEF;
            border-color: #EFEFEF;
            color: #AAA;
            cursor: text;
            animation: none;
        }

        .pagewrap i.ellipsis,
        i.ellipsis:hover {
            background: none;
            border-color: #FFF;
            color: #AAA;
            cursor: text;
            animation: none;
        }

        @-webkit-keyframes buttonshake {
            25% {
                -webkit-transform: rotate(45deg);
            }

            75% {
                -webkit-transform: rotate(-45deg);
            }

            100% {
                -webkit-transform: rotate(0deg);
            }
        }

        @keyframes buttonshake {
            25% {
                transform: rotate(45deg);
            }

            75% {
                transform: rotate(-45deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }
    </style>

        <script type="text/javascript">
            new Vue({
                el: "#app",
                data: {
                    current_page: 0,
                    page_size: 5,
                    total_pages: null,

                    isAllSelected: false,
                    selected_movies: [],


                    selected_date_begin: null,
                    selected_date_end: null,

                    searched_movie_name: null,


                    movie_info: {
                        name: null,
                        brief: null,
                        duration: null,
                        language: null,
                        releaseTime: null,
                        country: null,
                    },

                    movies: [],

                },
                mounted: function () {

                    let params = {
                        'pageNumber': this.current_page,
                        'pageSize': this.page_size
                    }

                    params = JSON.stringify(params)

                    let config = {
                        headers: { "Content-Type": "application/json" },
                    }

                    axios.post("http://116.62.10.95:8081/moive/Fliter/details", params, config)
                        .then(response => {
                            console.log(response)
                            if (response.data.code == 0) {
                                this.movies = [];
                                let data = response.data.data;
                                this.total_pages = data.pageInfo.total_pages;

                                // 返回字段变了 movie_infos -> cinemas_infos
                                for (var m of data.cinemas_infos) {
                                    this.movies.push({
                                        movie_id: m.id,
                                        name: m.name,
                                        brief: m.brief,
                                        duration: m.duration,
                                        language: m.language,
                                        releaseTime: m.releaseTime,
                                        country: m.country,
                                    })
                                }
                            }

                        })
                        .catch(function (error) { // 请求失败处理
                            console.log(error);
                        });
                },




                methods: {

                    loadList() {
                        let params = {
                            'pageNumber': this.current_page,
                            'pageSize': this.page_size
                        }

                        params = JSON.stringify(params)

                        let config = {
                            headers: { "Content-Type": "application/json" },
                        }

                        axios.post("http://116.62.10.95:8081/moive/Fliter/details", params, config)
                            .then(response => {
                                console.log(response)
                                if (response.data.code == 0) {
                                    this.movies = [];
                                    let data = response.data.data;
                                    for (var m of data.cinemas_infos) {
                                        this.movies.push({
                                            movie_id: m.id,
                                            name: m.name,
                                            brief: m.brief,
                                            duration: m.duration,
                                            language: m.language,
                                            releaseTime: m.releaseTime,
                                            country: m.country,
                                        })
                                    }
                                }

                            })
                            .catch(function (error) { // 请求失败处理
                                console.log(error);
                            });
                    },

                    lastPage() {
                        if (this.current_page >= 1) {
                            this.current_page = this.current_page - 1;
                            this.loadList();

                        }
                    },

                    nextPage() {
                        if (this.current_page + 1 < this.total_pages) {
                            this.current_page = this.current_page + 1;
                            this.loadList();
                        }
                    },

                    getByDateTime() {

                        if (this.selected_date_begin == null || this.selected_date_end == null) {
                            alert("请选择日期");
                            return
                        }

                        let selected_year_begin = this.selected_date_begin.substring(0, 4);

                        let selected_year_end = this.selected_date_end.substring(0, 4);

                        let params = {
                            'pageNumber': this.current_page,
                            'pageSize': this.page_size,
                            'start_year': selected_year_begin,
                            'end_year': selected_year_end,
                        }

                        params = JSON.stringify(params)

                        let config = {
                            headers: { "Content-Type": "application/json" },
                        }

                        axios.post("http://116.62.10.95:8081/moive/Fliter/details", params, config)
                            .then(response => {
                                console.log(response)
                                if (response.data.code == 0) {
                                    this.movies = [];
                                    let data = response.data.data;
                                    for (var m of data.cinemas_infos) {
                                        this.movies.push({
                                            movie_id: m.id,
                                            name: m.name,
                                            brief: m.brief,
                                            duration: m.duration,
                                            language: m.language,
                                            releaseTime: m.releaseTime,
                                            country: m.country,
                                        })
                                    }
                                }

                            })
                            .catch(function (error) { // 请求失败处理
                                console.log(error);
                            });


                    },


                    addMovie: function () {

                        const params = new URLSearchParams();
                        params.append('name', this.movie_info.name);
                        params.append('brief', this.movie_info.brief);
                        params.append('duration', this.movie_info.duration);
                        params.append('language', this.movie_info.language);
                        params.append('releaseTime', this.movie_info.releaseTime);
                        params.append('country', this.movie_info.country);

                        axios.post("http://116.62.10.95:8081/movie/add", params)
                            .then(response => {
                                console.log(response)
                                data = response.data.data;

                                if (response.data.code == 0) {
                                    movies.push({
                                        movie_id: data.id,
                                        name: data.name,
                                        brief: data.brief,
                                        duration: data.duration,
                                        language: data.language,
                                        releaseTime: data.releaseTime,
                                        country: data.country,
                                    })
                                }
                            })
                            .catch(function (error) { // 请求失败处理
                                console.log(error);
                            });
                    },

                    deleteMovie() {
                        this.selected_movies.forEach(movie_id => {
                            
                            axios.delete("http://116.62.10.95:8081/movie/del?movieId=" + movie_id)
                                .then(response => {
                                    console.log(response)
                                    if (response.data.code == 0) {

                                        let ifFind = false;
                                        let val = movie_id;
                                        let i = 0;
                                        while (i < this.movies.length) {
                                            if (this.movies[i].movie_id == val) {
                                                ifFind = true;
                                                break;
                                            }
                                            i++;
                                        }
                                        if (ifFind == true) {
                                            this.movies.splice(i, 1);
                                        }

                                        this.selected_movies.shift();
                                    }

                                })
                                .catch(function (error) {
                                    console.log(error);
                                })

                        });

                    },

                    searchMovie() {
                        if (this.searched_movie_name != "") {

                            let params = {
                                'pageNumber': this.current_page,
                                'pageSize': this.page_size,
                                'key_string': this.searched_movie_name
                            }

                            param = JSON.stringify(params)

                            let config = {
                                headers: { "Content-Type": "application/json" },
                            }

                            axios.post("http://116.62.10.95:8081/moive/Fliter/details", param, config)
                                .then(response => {
                                    console.log(response)
                                    if (response.data.code == 0) {
                                        let data = response.data.data;
                                        // let url = data.cover_img_url.split('/');
                                        this.movies = [];

                                        for (var m of data.cinemas_infos) {
                                            this.movies.push({
                                                movie_id: m.id,
                                                name: m.name,
                                                brief: m.brief,
                                                duration: m.duration,
                                                language: m.language,
                                                releaseTime: m.releaseTime,
                                                country: m.country,
                                            })
                                        }
                                    }
                                })
                        }
                        else {
                            this.loadList();
                        }
                    },

                    selectAll() {
                        if (this.isAllSelected) {
                            this.selected_movies = []
                            this.isAllSelected = false
                        } else {
                            this.selected_movies = []
                            for (var movie in this.movies) {
                                this.selected_movies.push(this.movies[movie].movie_id)
                            }
                            this.isAllSelected = true
                        }
                    },

                    select() {
                        if (this.selected_movies.length !== this.movies.length) {
                            this.isAllSelected = false
                        } else {
                            this.isAllSelected = true
                        }
                    },

                    onImageChange(event) {
                        this.poster = event.target.files[0]

                    uploadImage() {

                        formdata.append('poster', this.movie_info.poster)
                        axios.post('http://116.62.10.95:8081/test/file', formdata, {

                            }
                        })
